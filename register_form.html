<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce/Register</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2415/2415292.png" type="image/x-icon">

</head>
<body>
    <h2>
        <form action="login_form.html">
        <fieldset>
            <legend>Register </legend>
            <label for="name">Full Name:</label>
            <input type="name" id="name" placeholder="full name" required>
            <hr>
            <label for="address">Address:</label>
            <input type="address" id="address" placeholder="address" required>
            <hr>
            <label for="phone">Mobile No.:</label>
            <input type="number" id="phone" placeholder="98XXXXXXX" required>
            <hr>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required>
            <hr>
            <label for="password">Password:</label>
            <input type="password" id="password" value="password" placeholder="password" required>
            <hr>
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" placeholder="confirm password" required>
            <hr>
            <input type="reset" value="reset">
            <input type="submit" value="register">

        </fieldset>
    </form>
    </h2>
</body>
</html>
