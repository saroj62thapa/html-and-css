<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table Example</title>
</head>
<body>

    <table border="1" cellpadding="10">
        <tr>
            <td><img src="image1.jpg" alt="Image 1" width="200" height="150"></td>
            <td><img src="image2.jpg" alt="Image 2" width="200" height="150"></td>
            <td><img src="image3.jpg" alt="Image 3" width="200" height="150"></td>
        </tr>
        <tr>
            <td><img src="image4.jpg" alt="Image 4" width="200" height="150"></td>
            <td><img src="image5.jpg" alt="Image 5" width="200" height="150"></td>
            <td><img src="image6.jpg" alt="Image 6" width="200" height="150"></td>
        </tr>
    </table>

</body>
</html>
